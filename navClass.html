<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wacky Kar Klub</title>
        <style>
            .navClass > ul {
                background-color: #5E505D;
                color: #D8D8D8;
                font-size: 20px;
                font-family: sans-serif;
            }
            .navClass > ul > li {
                list-style-type: none;
                display: inline-block;
                padding: 5px 25px;
                position: relative;
            }
            .navClass > ul > li:hover{
                background-color: #383838;
            }
            ul .sub-menu {
                position: absolute;
                background-color: #383838;
                list-style-type: none;
                width: 125px;
                padding-left: 0px;
                margin-left: -25px;
                padding-top: 5px;
                opacity: 0;
            }
            ul .sub-menu li {
                padding-left: 25px;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            .navClass li:hover .sub-menu {
                opacity: 1;
            }
            ul .sub-menu li:hover {
                color: white;
                background-color: #656565;
            }

        </style>
    </head>
    <body>
        <header>
            <nav class="navClass">
            <ul>
                <li>Car
                    <ul class="sub-menu">
                        <li>Toyota</li>
                        <li>Honda</li>
                        <li>Ford</li>
                    </ul>
                    <span class="arrow">&#9660;</span>
                </li>
                <li>Computer
                    <ul class="sub-menu">
                        <li>Mac</li>
                        <li>PC</li>
                    </ul>
                    <span class="arrow">&#9660;</span>
                </li>
                <li>Drink</li>
            </ul>
        </nav>
        </header>
        <main>
            <h1>hi</h1>
        </main>
        
    </body>
</html>
